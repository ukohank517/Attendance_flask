{% extends "layout.html" %}
{% block body %}

<div class="panel panel-primary">
	<div class="panel-heading">
        イベント情報
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
            <tr> 
                <th class="info" width="30%">イベント名</th>
                <th class="info" width="30%">イベント開催日</th>
                <th class="info" width="30%">公開ステータス</th>
            </tr>
            {% for event in events %}
            <tr>
                <td style="display: none;"><input type="hidden" name="hoge2" value="{{event[0]}}"></td>
                <td onclick="func('{{ event[0]}}' );"> <a href="#">{{ event[1] }}</a> </td>
                <td>{{ event[2] }}</td>
                {% if event[3] == '0' %}
                <td> <font color="#b8b8b8"> 公開前 </font> </td>
                {% elif event[3] == '2' %}
                <td> <del>終了</del> </td>
                {% else %}
                <td>公開中</td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
	</div>
</div>

<script src="/static/js/event_list.js"></script>
{% endblock body %}
